<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
      <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to promise generator</h1>
    </section>
    <form class="form">
      <label>
        Delay (ms)
        <input class="delay-form" type="number" name="delay" required />
      </label>
    
      <fieldset class="fieldset-form">
        <legend>State</legend>
        <label class="label">
          <input class="radio-btn" type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input class="radio-btn" type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
    
      <button class="btn-create" type="submit">Create notification</button>
    </form>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
